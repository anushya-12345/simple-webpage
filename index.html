<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anushya S - Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        nav ul li a:hover {
            color: #ff9800;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        header h1 {
            color: #333;
        }
        header p {
            color: #555;
        }
        img {
            max-width: 200px;
            border-radius: 8px;
            margin-top: 10px;
        }
        form {
            text-align: center;
            margin: 30px 0;
        }
        input {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Heading, Paragraph, and Image -->
    <header>
        <h1>Hi, I'm Anushya S</h1>
        <p>Student at JKKN College of Engineering and Technology</p>
        <img src="1000328365.jpg" alt="Anushya's Profile Picture">
    </header>

    <!-- Basic Form -->
    <form>
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
